<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website4</title>
  <link rel="stylesheet" href="stylesheet/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styleSheet/style.css" />

</head>

<body >
  <header>
    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid" >
            <a class="navbar-brand " href="index.html" style="color: rgb(195, 198, 210);">
                <img src="images/logo.png" alt="Logo" width="90" height="70"><b>Lumierce</b>
            </a>

            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 header-li" >
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>


                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item me-1">
                        <a class="btn sign-in-btn" aria-current="page" href="login.html">LogIn</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn sign-in-btn" href="register.html">Sign Up</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

  <section class="container loginSection">
    <div class="card loginSectionCard mb-3" style="max-width: 800px; ">
      <div class="row g-0 loginSectionRow">
       
        <div class="col-md-6">
          <div class="card-body ms-5">
            <h2 class="card-title" style="font-weight: bold;">Sign Up</h2>
            <form>
              <div class="mb-3 my-3 UserInput">
                  <div class="input-group my-2">
                      <span class=" inputIcons"><i class="fas fa-user"></i></span>
                      <input type="text" id="firstName" class="form-control input"  placeholder="First Name">
                  </div>
              </div>
              <div class="mb-3 my-3 UserInput">
                <div class="input-group my-2">
                    <span class=" inputIcons"><i class="fas fa-user"></i></span>
                    <input type="text" id="lastName" class="form-control input"  placeholder="Last Name">
                </div>
            </div>
              <div class="mb-3 my-3 UserInput">
                <div class="input-group my-2">
                    <span class=" inputIcons"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control input"  placeholder="Email">
                </div>
            </div>
              <div class="mb-3 UserInput">
                  <div class="input-group">
                      <span class=" inputIcons"><i class="fas fa-lock"></i></span>
                      <input type="password" id="password" class="form-control input" id="exampleInputPassword1" placeholder="Password">
                  </div>
              </div>
              
              <button type="submit" class="SubmitBtn btn my-3 " id="SubmitBtn">Register</button>
              <p class="form-text">Already have an account?<a href="login.html">LogIn</a></p>
              
            </form>
          </div>
        </div>
        <div class="col-md-6">
            <img src="images/logo.png" class="img-fluid rounded-start loginSectionImg" alt="...">
          </div>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z8K3a2a5/9JRH6JFj5z2Gz4n4cp5K8E6S6i5gE"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/register.js"></script>

</body>

</html>
