<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stylesheet/all.css" />

  <link rel="stylesheet" href="styleSheet/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid" >
            <a class="navbar-brand " href="index.html" style="color: rgb(195, 198, 210);">
                <img src="images/logo.png" alt="Logo" width="90" height="70"><b>Lumierce</b>
            </a>

            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 header-li" >
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>


                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item me-1">
                        <a class="btn sign-in-btn" aria-current="page" href="login.html">LogIn</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn sign-in-btn" href="register.html">Sign Up</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

  <section class="container loginSection">
    <div class="card loginSectionCard mb-3" style="max-width: 800px; ">
      <div class="row g-0 loginSectionRow">
        <div class="col-md-6">
          <img src="images/logo.png" class="img-fluid rounded-start loginSectionImg" alt="...">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h2 class="card-title" style="font-weight: bold;">Log In</h2>
            <form>
              <div class="mb-3 my-3 UserInput">
                  <div class="input-group my-2">
                      <span class=" inputIcons"><i class="fas fa-envelope"></i></span>
                      <input type="text" class="form-control input" id="email" placeholder="Email">
                  </div>
              </div>
              <div class="mb-3 UserInput">
                  <div class="input-group">
                      <span class=" inputIcons"><i class="fas fa-lock"></i></span>
                      <input type="password" class="form-control input" id="password" placeholder="Password">
                  </div>
              </div>
              <div class="mb-2 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label form-text" for="exampleCheck1" >Remember Me</label>
              </div>
              <button type="submit" id="loginBtn" class="btn my-3 SubmitBtn">Log in</button>
              <p class="form-text">Don't have an account?<a href="register.html">SignUp</a></p>
              <span class="form-text">Or login with
                <ul class="LoginALt">
                  <li style="background-color:#025492;"><i class="fab fa-facebook-f" ></i></li>
                  <li style="background-color: #74C0FC;"><i class="fab fa-twitter" ></i></li>
                  <li style="background-color: #b30000;"><i class="fab fa-google" ></i></li>
                </ul>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z8K3a2a5/9JRH6JFj5z2Gz4n4cp5K8E6S6i5gE"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
